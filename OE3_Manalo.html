<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Music Information Record">
    <meta name="author" content="Leah Manalo">

    <title>Music Information Record</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script>
         let Music_Array = []; //Arraydeclaration
            const addMusic = (ev) =>{
                ev.preventDefault();
                let music = {
                    SongTitle:document.getElementById("songtitle").value,
                    Album:document.getElementById("album").value,
                    Artist:document.getElementById("artist").value,
                    Year:document.getElementById("year").value,
                    Genre:document.getElementById("genre").value,
                    SpotifyLink:document.getElementById("spotify").value
                }

                Music_Array.push(music);
                document.querySelector('form').reset();

                console.log('Music Record Added!', {Music_Array});
                let pre = document.querySelector('#res pre');
                pre.textContent = '\n' + JSON.stringify(Music_Array, '\t',2)
            }
            document.addEventListener('DOMContentLoaded', ()=>{
                document.getElementById("submit").addEventListener("click", addMusic)
            });
    </script>
</head>

<body style="background-image: url('https://i.pinimg.com/564x/33/95/9f/33959fa023a0c28a9d31f4e10168f6ae.jpg');">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!--<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('https://i.pinimg.com/564x/52/08/81/5208816480c937c24686a7bc4f8e9286.jpg');"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Music Information Record</h1>
                                        <hr>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="songtitle" aria-describedby="emailHelp"
                                                placeholder="Song Title">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="album" placeholder="Album">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="artist" placeholder="Artist">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="year" placeholder="Year">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="genre" placeholder="Genre">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="spotify" placeholder="Spotify Link">
                                        </div>
                                        <button type="submit" id="submit" class="btn btn-primary btn-user btn-block">
                                            SAVE
                                        </button>
                                        <div id="res">
                                            <pre></pre>
                                        </div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>
</html>
