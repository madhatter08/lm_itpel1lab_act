<!DOCTYPE html>
<html>
  <head>
    <title>Online Salary Web App</title>
    <script type="text/javascript" src="OE2_Manalo.js"></script>
    <link rel="stylesheet" href="OE2_Manalo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <form action="/" class="decor">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <h1>Online Salary System</h1>
        <input type="text" id="employee_name" placeholder="Employee Name">
        <input type="text" id="employee_id" placeholder="Employee ID">
        <input type="text" id="hours_work" placeholder="Number of Hours Worked">
        <input type="text" id="rate_per_hour" placeholder="Rate per Hour">
        <button type="submit" onclick="salarySystem()">Submit</button>
      </div>
    </form>
  </body>
</html>
