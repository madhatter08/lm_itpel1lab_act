<!DOCTYPE html>
<html>
  <head>
    <title>New Member Registration</title>
    <link rel="stylesheet" href="PrelimExam_Manalo.css">
    <script type="text/javascript" src="PrelimExam_Manalo.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="testbox">
      <form>
        <div class="banner">
          <h1>New Member Registration</h1>
        </div>
        <div class="colums">
          <div class="item">
            <label for="fname"> First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" required/>
          </div>
          <div class="item">
            <label for="lname"> Last Name<span>*</span></label>
            <input id="lname" type="text" name="lname" required/>
          </div>
          <div class="item">
            <label for="gender"> Gender<span>*</span></label>
            <input id="gender" type="text" name="gender" required/>
          </div>
          <div class="item">
            <label for="dateOfBirth">Date of Birth<span>*</span></label>
            <input id="dateOfBirth" type="date"   name="dateOfBirth" required/>
          </div>
          <div class="item">
            <label for="address">Address<span>*</span></label>
            <input id="address" type="text"   name="address" required/>
          </div>
          <div class="item">
            <label for="country">Country<span>*</span></label>
            <input id="country" type="text"   name="country" required/>
          </div>
          <div class="item">
            <label for="password">Password<span>*</span></label>
            <input id="password" type="password" name="password" required/>
          </div>
          <div class="item">
            <label for="username">Username<span>*</span></label>
            <input id="username" type="text"   name="username" required/>
          </div>
          <div class="item">
            <label for="confirmPassword">Confirm Password<span>*</span></label>
            <input id="confirmPassword" type="password" name="confirmPassword" required/>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" id="submit" onclick="confirmPass()">Sign In</button>
        </div>
        <div id="res">
            <pre></pre>
        </div>
      </form>
    </div>
  </body>
</html>
