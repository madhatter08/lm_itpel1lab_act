<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="PT1_Manalo.css">
    <script type="text/javascript" src="PT1_Manalo.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="testbox">
      <form>
        <div class="banner">
          <h1>Age Calculator App</h1>
        </div>

        <div class="item">
          <br><hr><br>
          <input type="text" id="name" placeholder="Enter your name..."/>
        </div>

        <div class="item">
          <p>Birthdate</p>
          <input type="date" name="bdate" id="birthDate"/>
          <i class="fas fa-calendar-alt"></i>
        </div>

        <div class="item">
          <p>Current Date</p>
          <input type="date" name="bdate" id="currentDate"/>
          <i class="fas fa-calendar-alt"></i>
        </div>
        
        <div class="btn-block">
          <button type="submit" onclick="access()">VERIFY YOUR AGE</button>
        </div>
      </form>
    </div>
  </body>
</html>
